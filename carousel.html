<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<script src="js/bootstrap.bundle.min.js"></script>
		<style>
		.carousel-control-next-icon,
		.carousel-control-prev-icon {
			width: 3rem;
			height: 3rem;
			background-size: 70% 70%
		}
		
		.carousel-indicators [data-bs-target] {
			height: 6px;
			background-color: #0d6efd;
			border-radius: 5px;
			margin-bottom: -10px;
		}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-8">
					<div id="myCarousel" class="carousel slide border rounded" data-bs-ride="carousel">
						<div class="carousel-indicators">
							<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"
								aria-current="true" aria-label="Slide 1"></button>
							<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"
								aria-label="Slide 2"></button>
							<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"
								aria-label="Slide 3"></button>
						</div>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img src="images/s1.jpg?v=1" class="rounded img-fluid" />
							</div>
							<div class="carousel-item">
								<img src="images/s2.jpg?v=1" class="rounded img-fluid" />
							</div>
							<div class="carousel-item">
								<img src="images/s3.jpg" class="rounded img-fluid" />
							</div>
						</div>
						<button class="carousel-control-prev" type="button" data-bs-target="#myCarousel"
							data-bs-slide="prev">
							<span class="carousel-control-prev-icon bg-primary rounded-pill" aria-hidden="true"></span>							
						</button>
						<button class="carousel-control-next" type="button" data-bs-target="#myCarousel"
							data-bs-slide="next">
							<span class="carousel-control-next-icon bg-primary rounded-pill" aria-hidden="true"></span>						
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
